<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL AND SESSION STORAGE</title>
</head>
<body>
    <h1>LOCAL AND SESSION STORAGE</h1>
    <script>
        localStorage.setItem("user1","Jorge1")
        localStorage.user2 = "Jorge2"
        localStorage["user3"] = "Jorge3"
        alert(localStorage.getItem("user1"))
        alert(localStorage.user2)
        alert(localStorage["user3"])
    </script>
</body>
</html>
